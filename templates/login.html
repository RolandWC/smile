{% extends 'base.html' %}

{% block pageheading %}
login
{% endblock %}

{% block main %}
    <form class="myform" method="post">
        <div class="form-group">
            <div class="form-label">Email:</div>
            <div class="form-element"><input type="email" id="email" name="email"></div>
        </div>
        <div class="form-group">
            <div class="form-label">Password:</div>
            <div class="form-element"><input type="password" id="password" name="password"></div>
        </div>
        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"><input type="submit" name="login" value="Login"></div>
        </div>
        <div class="message">{{ message }}</div>
        <div class="error">{{ error }}</div>
        <p><br><br>Don't have an account? <a href="/signup">Sign Up</a></p>
    </form>
{% endblock %}
